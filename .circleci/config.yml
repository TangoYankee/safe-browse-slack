version: 2.1
orbs:
 coveralls: coveralls/coveralls@1.0.4
jobs:
 build:
    working_directory: ~/safe-browse-slack
    docker:
    - image: circleci/node:11
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: install-npm
          command: npm install
      - save_cache:
            paths:
                - node_modules
            key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: test
          command: npm test
      - run:
          name: lint
          command: npm run lint
      - coveralls/upload
          